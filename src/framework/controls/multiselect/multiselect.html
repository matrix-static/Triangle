<select 
    id="example-enableClickableOptGroups-disabled" 
    style="display: none;" 
    multiple="multiple">
    <optgroup label="Group 1">
        <option disabled="" value="1-1">Option 1.1</option>
        <option selected="selected" value="1-2">Option 1.2</option>
        <option selected="selected" value="1-3">Option 1.3</option>
    </optgroup>
    <optgroup label="Group 2">
        <option disabled="" value="2-1">Option 2.1</option>
        <option value="2-2">Option 2.2</option>
        <option value="2-3">Option 2.3</option>
    </optgroup>
</select>

<div class="btn-group open">
    <button title="Option 1.2, Option 1.3" class="multiselect dropdown-toggle btn btn-default" aria-expanded="true" type="button" data-toggle="dropdown">
        <span class="multiselect-selected-text">Option 1.2, Option 1.3</span> <b class="caret"></b>
    </button>
    <ul class="multiselect-container dropdown-menu">
        <li class="multiselect-item multiselect-all">
            <a tabindex="0" class="multiselect-all">
                <label class="checkbox"><input type="checkbox" value="multiselect-all">  Select all</label>
            </a>
        </li>
        <li class="multiselect-item multiselect-group multiselect-group-clickable">
            <label>Group 1</label>
        </li>
        <li class="disabled"><a tabindex="-1"><label class="checkbox"><input type="checkbox" value="1-1"> Option 1.1</label></a></li>
        <li class="active"><a tabindex="0"><label class="checkbox"><input type="checkbox" value="1-2"> Option 1.2</label></a></li>
        <li class="active"><a tabindex="0"><label class="checkbox"><input type="checkbox" value="1-3"> Option 1.3</label></a></li>
        <li class="multiselect-item multiselect-group multiselect-group-clickable"><label>Group 2</label></li>
        <li class="disabled"><a tabindex="-1"><label class="checkbox"><input type="checkbox" value="2-1"> Option 2.1</label></a></li>
        <li><a tabindex="0"><label class="checkbox"><input type="checkbox" value="2-2"> Option 2.2</label></a></li>
        <li><a tabindex="0"><label class="checkbox"><input type="checkbox" value="2-3"> Option 2.3</label></a></li>
    </ul>
</div>
