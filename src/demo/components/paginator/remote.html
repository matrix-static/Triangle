<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal 编辑实体</h4>
    </div>
    <!-- <div class="modal-body" ng-controller="editController"> -->
    <div class="modal-body" ng-controller="createController">
        <form 
            id="editEntityForm" 
            class="form-inline"                 
            novalidate
            validator
            method="get" 
            action="" >
            <div class="form-group">
                <label for="id">Id</label>
                <span id="id">{{entity.id}}</span>
            </div>
            <div class="form-group">
                <label for="name">名称 (必填，至少4个字符)</label>
                <input type="text" id="name" name="name" ng-model="entity.name" class="form-control">
            </div>
            <br />
            <div class="form-group">
                <label for="email">E-Mail (必填)</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <br />
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control"/>
            </div>
            <br />
            <div class="form-group">
                <label for="password_again">密码确认</label>
                <input type="password" id="password_again" name="password_again" class="form-control"/>
            </div>
            <br />
            <div class="form-group">
                <label for="curl">网址 (可选)</label>
                <input type="url" id="curl" name="url" class="form-control">
            </div>
            <br />
            <div class="form-group">
                <label for="agree">请同意我们的服务条款</label>
                <input type="checkbox" id="agree" name="agree" class="checkbox">
            </div>
            <br />
            <div class="form-group">
                <label for="newsletter">我希望接收新闻动态</label>
                <input type="checkbox" id="newsletter" name="newsletter" class="checkbox">
            </div>
            <br />
            <div class="form-group" id="newsletter_topics">
                <p>话题 (至少选择2个) - 注意: 新闻动态未选中时,可能被隐藏. 为了演示方便显示在这里</p>
                <label for="topic_marketflash2">
                    <input type="checkbox" id="topic_marketflash2" value="marketflash" name="topic">市场快讯
                </label>
                <br />
                <label for="topic_fuzz2">
                    <input type="checkbox" id="topic_fuzz2" value="fuzz" name="topic">最新传言
                </label>
                <br />
                <label for="topic_digester2">
                    <input type="checkbox" id="topic_digester2" value="digester" name="topic">邮件列表
                </label>
                <br />
                <!-- <label for="topic" class="error">请至少选择2项需要接收的新闻动态</label> -->
            </div>
            <br />
            <div class="form-group">
                <label for="ccomment">评论 (必填)</label>
                <textarea id="ccomment" name="comment" class="form-control"></textarea>
            </div>
            <br />
            <div class="form-group">
                <button type="submit" class="btn btn-default">提交</button>
                <a 
                    id="modalbutton3"
                    href="/demo/components/modal/remote.html" 
                    modal
                    class="btn btn-primary"
                    data-t-modal-id="#demoModal3"
                    data-t-show="false">打开 demo modal</a>

                <!-- Modal -->
                <div class="modal fade" id="demoModal3" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default cancel">取消</button>
        <!-- <button type="button" class="btn btn-primary confirm">确定</button> -->
        <button type="submit" class="btn btn-default submit">提交</button>
    </div>
</div>
