<div class="modal-header">
    <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Modal 编辑实体</h4>
</div>
<div class="modal-body" ng-controller="editController">
    <form 
        id="editEntityForm" 
        class="form-inline"                 
        novalidate
        validator
        method="get" 
        action="" >
        <div class="form-group">
            <label for="id_id">Id</label>
            <span id="id_id">{{entity.id}}</span>
        </div>
        <div class="form-group">
            <label for="id_name">名称 (必填，至少4个字符)</label>
            <input type="text" id="id_name" name="name" ng-model="entity.name" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="id_email">E-Mail (必填)</label>
            <input type="email" id="id_email" name="email" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="id_password">密码</label>
            <input type="password" id="id_password" name="password" class="form-control"/>
        </div>
        <br />
        <div class="form-group">
            <label for="id_password_again">密码确认</label>
            <input type="password" id="id_password_again" name="password_again" class="form-control"/>
        </div>
        <br />
        <div class="form-group">
            <label for="id_curl">网址 (可选)</label>
            <input type="url" id="id_curl" name="url" class="form-control">
        </div>
        <br />
        <div class="form-group">
            <label for="id_agree">请同意我们的服务条款</label>
            <input type="checkbox" id="id_agree" name="agree" class="checkbox">
        </div>
        <br />
        <div class="form-group">
            <label for="id_newsletter">我希望接收新闻动态</label>
            <input type="checkbox" id="id_newsletter" name="newsletter" class="checkbox">
        </div>
        <br />
        <div class="form-group" id="newsletter_topics">
            <p>话题 (至少选择2个) - 注意: 新闻动态未选中时,可能被隐藏. 为了演示方便显示在这里</p>
            <label for="id_topic_marketflash2">
                <input type="checkbox" id="id_topic_marketflash2" value="marketflash" name="topic">市场快讯
            </label>
            <br />
            <label for="id_topic_fuzz2">
                <input type="checkbox" id="id_topic_fuzz2" value="fuzz" name="topic">最新传言
            </label>
            <br />
            <label for="id_topic_digester2">
                <input type="checkbox" id="id_topic_digester2" value="digester" name="topic">邮件列表
            </label>
            <br />
            <!-- <label for="topic" class="error">请至少选择2项需要接收的新闻动态</label> -->
        </div>
        <br />
        <div class="form-group">
            <label for="id_ccomment">评论 (必填)</label>
            <textarea id="id_ccomment" name="comment" class="form-control"></textarea>
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
            <a 
                id="modalbutton3"
                href="/demo/components/modal/remote.html" 
                modal
                class="btn btn-primary"
                data-t-modal-id="#demoModal3"
                data-t-show="false">打开 demo modal</a>

            <!-- Modal -->
            <div class="modal fade" id="demoModal3" tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default cancel">取消</button>
    <!-- <button type="button" class="btn btn-primary confirm">确定</button> -->
    <button type="submit" class="btn btn-default submit">提交</button>
</div>
